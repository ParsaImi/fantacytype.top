server {
    listen 80;
    server_name fantacytype.top www.fantacytype.top ws.fantacytype.top;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}server {
    listen 443 ssl;
    server_name fantacytype.top;
    ssl_certificate /etc/letsencrypt/live/fantacytype.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fantacytype.top/privkey.pem;

    location / {
        proxy_pass http://webapp:5173; #for demo purposes
    proxy_set_header    Host    $http_host;
    proxy_set_header    X-Real-IP    $remote_addr;
    proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
    }
}

server{
    listen 443 ssl;
    server_name ws.fantacytype.top;
    ssl_certificate /etc/letsencrypt/live/ws.fantacytype.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ws.fantacytype.top/privkey.pem;
    location / {
    	proxy_pass http://websocket:9000/ws;
    	proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
}
}


